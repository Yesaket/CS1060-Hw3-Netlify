<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow - Upload Syllabus</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">StudyFlow</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html" class="active">Upload</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="planner.html">Planner</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Upload Syllabus</h1>
        <div class="upload-section">
            <p>Drag and drop your syllabus file here or</p>
            <input type="file" class="file-input" accept=".pdf,.doc,.docx">
            <div class="upload-controls">
                <button id="submitBtn" class="submit-button" disabled>Process Syllabus</button>
                <div id="uploadStatus" class="status-message"></div>
            </div>
        </div>
    </main>

    <!-- Extracted Classes Modal -->
    <div id="classesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Extracted Classes</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="extracted-classes">
                    <div class="filters">
                        <input type="text" id="classSearch" placeholder="Search classes..." class="search-input">
                        <select id="semesterFilter" class="filter-select">
                            <option value="all">All Semesters</option>
                            <option value="spring2025">Spring 2025</option>
                            <option value="fall2025">Fall 2025</option>
                        </select>
                    </div>
                    <div id="classesList" class="classes-list">
                        <!-- Classes will be inserted here dynamically -->
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="confirmClasses" class="confirm-button">Add to Calendar</button>
                    <button id="editClasses" class="edit-button">Edit Classes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
