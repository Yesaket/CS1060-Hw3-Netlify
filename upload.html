<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos - Upload Syllabus</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">Kairos</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html" class="active">Upload</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="planner.html">Planner</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Upload Syllabus</h1>
        <div class="upload-section">
            <p>Drag and drop your syllabus file here or</p>
            <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx">
            <div class="upload-controls">
                <button id="submitBtn" class="submit-button">Process Syllabus</button>
                <div id="uploadStatus" class="status-message"></div>
            </div>
        </div>
    </main>

    <!-- Tasks Selection Modal -->
    <div id="classesModal" class="modal">
        <div class="modal-content">
            <!-- Tasks will be inserted here dynamically -->
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script>
        // Handle file input and button state
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const submitBtn = document.getElementById('submitBtn');
            
            // Initially disable the button
            submitBtn.style.opacity = '0.5';
            submitBtn.style.pointerEvents = 'none';
            
            // Enable button when file is selected
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    submitBtn.style.opacity = '1';
                    submitBtn.style.pointerEvents = 'auto';
                } else {
                    submitBtn.style.opacity = '0.5';
                    submitBtn.style.pointerEvents = 'none';
                }
            });
            
            // Handle button click
            submitBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (fileInput.files.length === 0) {
                    alert('Please select a file first');
                    return;
                }
                const modal = document.getElementById('classesModal');
                if (modal) {
                    modal.style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
