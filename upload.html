<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos - Upload Syllabus</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">Kairos</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html" class="active">Upload</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="planner.html">Planner</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Upload Syllabus</h1>
        <div class="upload-section">
            <p>Drag and drop your syllabus file here or</p>
            <input type="file" class="file-input" accept=".pdf,.doc,.docx">
            <div class="upload-controls">
                <button id="submitBtn" class="submit-button" disabled>Process Syllabus</button>
                <div id="uploadStatus" class="status-message"></div>
            </div>
        </div>
    </main>

    <!-- Tasks Selection Modal -->
    <div id="classesModal" class="modal">
        <div class="modal-content">
            <!-- Tasks will be inserted here dynamically -->
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
