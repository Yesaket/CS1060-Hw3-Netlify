<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow - Study Planner</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">StudyFlow</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="planner.html" class="active">Planner</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Study Planner</h1>
        <div class="planner-interface">
            <div class="session-form">
                <input type="text" placeholder="Subject" id="sessionSubject">
                <input type="datetime-local" id="sessionTime">
                <input type="number" placeholder="Duration (minutes)" id="sessionDuration">
                <button onclick="addSession()">Add Session</button>
            </div>
            <div class="session-list" id="sessionList"></div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
